<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>Touch The Number!</title>
   <script type="text/javascript" src="../BootStrap/jquery-2.1.4.js"></script>
   <script type="text/javascript" src="../BootStrap/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="../BootStrap/imgLiquid-min.js"></script>
   <script type="text/javascript" src="touchnumber.js"></script>
   <script src="../BootStrap/imgLiquid-min.js"></script>
   <!-- 右クリック禁止 -->
   <script type="text/javascript" src="../BootStrap/rightclick_disable.js"></script>
   <!--BootStrap-->
   <link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="touchnumber.css" rel="stylesheet">
   <link href="../BootStrap\index.css" rel="stylesheet">
</head>
<body onselectstart="return false" ondragstart="return false">
   <audio id="incorrect" preload="auto">
      <source src="../sounds/se_maoudamashii_onepoint33.mp3" type="audio/mp3">
      <source src="../sounds/se_maoudamashii_onepoint33.wav" type="audio/wav">
   </audio>
   <audio id="correct" preload="auto">
      <source src="../sounds/se_maoudamashii_onepoint15.mp3" type="audio/mp3">
      <source src="../sounds/se_maoudamashii_onepoint15.wav" type="audio/wav">
   </audio>
   <audio id="fanfare" preload="auto">
      <source src="../sounds/fanfare.mp3" type="audio/mp3">
      <source src="../sounds/fanfare.wav" type="audio/wav">
   </audio>
   
   <center>
      <div class="page-header">
         <h1 class="myFontClass">数字探しゲーム</h1>
      </div>


      <div class="row">
         <div class="col-md-2">
            <img id="imgNum" class="spin" src="" alt="" width="400px" height="400px">
         </div>
         <div class="col-md-8">
         
         
         	<br>
            <!--スタートボタン-->
            <button class="btn btn-primary btn-lg myFontClass" id="start">はじめる</button>

            <!-- タイマー　-->
            <p><span id="timer" class="myFontClass">00:00:00</span></p>
            <!-- ミスした回数　-->
            <p><div id="missCount" class="myFontClass"></div></p>
            <!-- スコア　-->
            <p><div id="finishScore" class="myFontClass"></div></p>

            <!--数字の配置場所-->
            <div id="board"></div>
         </div>
         <div class="col-md-2">
         </div>
      </div>

<dialog style="position: absolute; width: 50%; height: 500px; top: 10px;">
  <button type="button" class="close" data-dismiss="modal">
           <span aria-hidden="true">&times;</span>
           <span class="sr-only">閉じる</span>
  </button>
           <h4 class="modal-title text-center text-primary myFontClass" id="myModalLabel">数字探しゲームの説明</h4>
  <p class="myFontClass">名前を入力してゲームをするボタンを押す。</p>
           <p class="myFontClass">はじめるボタンを押す。</p>
           <p class="myFontClass">１～１６まで順番通りにクリックする。</p>
           <p class="myFontClass"><form id="nameform" action=""><input type="text" id="name" name="name" value="" placeholder="名前を入力してください。"></p>
           <p class=""><button id ="close" type="button" class="btn btn-primary btn-lg myFont1" data-dismiss="modai"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> ゲームをする</button></p>
</dialog>
<button id="show" type="button" class="btn btn-primary btn-lg myFontClass" data-dismiss="modal" style="color:white; background-color: black; border-color: black;">
 
説明を読む</button>

   <!-- ランキング用モーダル -->
   <div class="modal fade" id="ranking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title text-center text-primary myFontClass" id="myModalLabel">ランキング</h4>
         </div>
         <div id="rank" class="modal-body">
            <table class="table myFontClass" id="ranking2"></table>
				<table class="table myFontClass" id="current"></table>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary btn-lg myFontClass" data-dismiss="modal">
           <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            違うゲームであそぶ</button>
           <button type="button" class="btn btn-primary btn-lg myFontClass" data-dismiss="modai">
           <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            もう一度このゲームをする</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->


</center>
</body>
</html>
