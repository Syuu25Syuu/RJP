<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script defer="" async="" src="./連射力測定_files/trac.js"></script>
	
	<script type="text/javascript" src="./連射力測定_files/jquery-1.8.2.min.js"></script>

	<script type="text/javascript">
		var st=false;
		var count=0;
		
		function end()
		{
			byou=count/10;
			mes="そこまで！\n"+"1秒間に"+byou+"連射でした！"
			alert(mes);
			count=0;
			st=false;
			var obj=document.getElementById("count");
			obj.value="Count:"+count;
        }
	</script>
	<title>連射力測定</title>
</head>

<body>
	<div id="field" style="width:580px;height:300px;background-color:#fd0;">

		<form style="position:absolute;left:50;top:20;">
		<input id="count" type="text" size="10" value="Count:0" style="font-size:60px;">
		</form>
		<p style="position:absolute;top:90px;left:20px;">マウス左ボタンクリックでスタート。10秒間に何連射できるかを競います。</p>
		<script type="text/javascript">

		
			$('#field').click(function(){	//フィールド内でクリックしたら

			  if(!st){		//スタート前なら
			  	st=true;	//スタートのフラグをオン
				setTimeout("end()",10000);
			  }else{
			  	count++;
				var obj=document.getElementById("count");
				obj.value="Count:"+count;
			  }
			});
		</script>
	</div>
	<br>

</body>
</html>
